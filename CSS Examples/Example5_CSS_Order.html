<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>CSS Demo</title>
    
  <!-- This is how to use External CSS where "rel" means specify the relationship between 2 documents-->
  <link rel="stylesheet" href="Example5_CSS_Order.css">
  
  <!-- This is how to use Embeded CSS-->
  <style type="text/css">
    p { background-color:yellow;}
  </style>
  
</head>
<body>
    
  <!-- This is how to use Inline CSS-->
  <p style="background-color:red">This is a test paragraph.</p>
</body>
</html>
